<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" >
<head>
  <meta charset="UTF-8">
  <title>Blog :: Register</title>
</head>
<body>
  <h1>Spring Boot Application</h1>
  </hr>
  <form action="#"
        th:action="@{/register}"
        th:object="${account}"
        method="POST">
    <div>
      <label for="firstname">First Name</label>
      <input id="firstname" type="text" th:field="*{firstName}" placeholder="First Name"/>
    </div>
    <div>
      <label for="lastname">First Name</label>
      <input id="lastname" type="text" th:field="*{lastName}" placeholder="Last Name"/>
    </div>
    <div>
      <label for="email">Email</label>
      <input id="email" type="text" th:field="*{email}" placeholder="Email"/>
    </div>
    <div>
      <label for="password">Password</label>
      <input id="password" type="text" th:field="*{password}" placeholder="Password"/>
    </div>
    <button type="submit">Register!</button>
  </form>
</body>
</html>
